name: Build XMRig for Linux ARM64

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-arm64:
    name: Build on ARM64 (cross-compile)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libuv1-dev libssl-dev libhwloc-dev gcc-aarch64-linux-gnu g++-aarch64-linux-gnu qemu-user-static

    - name: Configure and build (ARM64)
      run: |
        mkdir -p build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release \
                 -DCMAKE_SYSTEM_NAME=Linux \
                 -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
                 -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
                 -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++ \
                 -DWITH_HWLOC=OFF \
                 -DWITH_LIBUV=OFF
        make -j$(nproc)

    - name: Upload compiled binary
      uses: actions/upload-artifact@v4
      with:
        name: xmrig-linux-arm64
        path: build/xmrig
