name: Build and Release xmrig for Linux ARM64

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build xmrig for ARM64
      run: |
        docker run --rm -v $(pwd):/xmrig -w /xmrig --platform=linux/arm64 ubuntu:24.04 /bin/bash -c "
          apt-get update && apt-get install -y git build-essential cmake automake libtool autoconf
          cd scripts && ./build_deps.sh && mkdir ../build && cd ../build
          cmake .. -DXMRIG_DEPS=scripts/deps
          make -j$(nproc)
          mv xmrig /xmrig/xmrig-arm64
          chmod +x /xmrig/xmrig-arm64
          sha256sum /xmrig/xmrig-arm64 > /xmrig/xmrig-arm64.sha256
        "

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          xmrig-arm64
          xmrig-arm64.sha256
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
