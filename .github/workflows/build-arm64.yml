name: Build xmrig for Linux ARM64

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build xmrig for ARM64
      run: |
        docker run --rm -v $(pwd):/xmrig -w /xmrig ubuntu:20.04 /bin/bash -c "
          apt-get update && apt-get install -y git build-essential cmake libuv1-dev libssl-dev libhwloc-dev
          mkdir build && cd build
          cmake .. -DARM_TARGET=8
          make -j$(nproc)
        "

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: xmrig-arm64
        path: build/xmrig
