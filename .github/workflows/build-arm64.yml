name: Build ARM64 Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        repository: xmrig/xmrig
        ref: ${{ github.event.release.tag_name }}

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y git build-essential cmake libuv1-dev libssl-dev libhwloc-dev

    - name: Build static ARM64
      run: |
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DARM_TARGET=8 -DWITH_HWLOC=ON
        make -j$(nproc)
        strip xmrig

    - name: Package
      run: |
        cd build
        tar -czf xmrig-${{ github.event.release.tag_name }}-linux-arm64.tar.gz xmrig
        sha256sum xmrig-*.tar.gz > SHA256SUMS

    - name: Upload to release (use default GITHUB_TOKEN)
      uses: softprops/action-gh-release@v2
      with:
        files: |
          build/xmrig-${{ github.event.release.tag_name }}-linux-arm64.tar.gz
          build/SHA256SUMS
