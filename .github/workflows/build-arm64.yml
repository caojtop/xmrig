name: Build ARM64 XMRig

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  build-arm64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up build timestamp
        id: vars
        run: echo "RELEASE_TAG=xmrig-arm64-$(date +%Y%m%d-%H%M)" >> $GITHUB_ENV

      - name: Install cross-compile toolchain and dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential cmake automake libtool autoconf \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            pkg-config libhwloc-dev libuv1-dev

      - name: Build dependencies
        run: |
          cd scripts
          ./build_deps.sh

      - name: Configure with CMake for ARM64
        run: |
          mkdir -p build && cd build
          cmake .. \
            -DCMAKE_SYSTEM_NAME=Linux \
            -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
            -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
            -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++ \
            -DXMRIG_DEPS=../scripts/deps \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build XMRig
        run: |
          cd build
          make -j$(nproc)

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: xmrig-arm64
          path: build/xmrig

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: XMRig ARM64 ${{ env.RELEASE_TAG }}
          tag_name: ${{ env.RELEASE_TAG }}
          files: build/xmrig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
