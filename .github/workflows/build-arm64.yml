name: Build xmrig for Linux ARM64

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build xmrig for ARM64
      run: |
        docker run --rm -v $(pwd):/xmrig -w /xmrig ubuntu:20.04 /bin/bash -c "
          export DEBIAN_FRONTEND=noninteractive
          echo 'tzdata tzdata/Areas select Asia' | debconf-set-selections
          echo 'tzdata tzdata/Zones/Asia select Shanghai' | debconf-set-selections
          apt-get update && apt-get install -y git build-essential cmake libuv1-dev libssl-dev libhwloc-dev:arm64 gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          apt-get install -y --reinstall libhwloc-dev:arm64
          ldconfig
          echo 'Checking HWLOC installation:'
          pkg-config --modversion hwloc || echo 'pkg-config hwloc failed'
          ls -l /usr/lib/aarch64-linux-gnu/libhwloc* || echo 'No HWLOC library found'
          ls -l /usr/include/hwloc.h || echo 'No HWLOC header found'
          mkdir build && cd build
          cmake .. -DCMAKE_SYSTEM_NAME=Linux -DCMAKE_SYSTEM_PROCESSOR=aarch64 -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++ -DARM_TARGET=8 -DWITH_GHOSTRIDER=OFF -DHWLOC_LIBRARY=/usr/lib/aarch64-linux-gnu/libhwloc.so -DHWLOC_INCLUDE_DIR=/usr/include
          make -j$(nproc)
        "

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: xmrig-arm64
        path: build/xmrig
